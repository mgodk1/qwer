<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개 프로그램</title>
</head>
<body>
    <h1>자기 소개 프로그램</h1>

    <label for="name">이름:</label>
    <input type="text" id="name"><br><br>

    <label for="age">나이:</label>
    <input type="number" id="age"><br><br>

    <label for="hobby">취미:</label>
    <input type="text" id="hobby"><br><br>

    <button onclick="introduce()">자기 소개하기</button>

    <p id="introduction"></p>

    <script>
        function introduce() {
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var hobby = document.getElementById('hobby').value;

            var introduction = "안녕하세요! 제 이름은 " + name + "이고, " + age + "살입니다. " +
                               "제 취미는 " + hobby + "입니다. 잘 부탁드립니다!";
            
            document.getElementById('introduction').innerText = introduction;
        }
    </script>
</body>
</html>
